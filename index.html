<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>GitHub Clone</h1>
    <form action="submit">
        <label for="username">Enter GitHub user name</label>
        <input type="text" name="username" id="username">
        <input type="button" name="submit" id="submit" onclick="getRepos()">
    </form>
    <button id="btnrepos"> Repos</button>
    <div id="result">

    </div>
    <script>
        //const btnRepos = document.getElementById("btnrepos");
        const divResults = document.getElementById('result');
        const username = document.getElementById('username').value;
        //btnRepos.addEventListener("click", getRepos);
        
        async function getRepos() {
            clear();
            console.log(username);
            //const url = "http://api.github.com/search/repositories?q=stars:>100000"
            const url = "https://api.github.com/search/users?q=saravanakumar+in:user"
            console.log(url);
            const response = await fetch(url);
            const result = await response.json();

            result.items.forEach(i=>{
                const anchor = document.createElement('a');
                anchor.href = i.repos_url;
                anchor.textContent = i.login;
                divResults.appendChild(anchor);
                divResults.appendChild(document.createElement('br'));
            });
        }
        function clear(){
            while(divResults.firstChild){
                divResults.removeChild(divResults.firstChild);
            }
        }
    </script>
</body>
</html>
